        <!--------contact-->
        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left">
                        <h1 class="sub-title">Contact me </h1>
                        <p><i class="fa-solid fa-paper-plane"></i>contact@example.com</p>
                        <p><i class="fa-solid fa-phone"></i>0123456789</p>
                        <div class="social-icons">
                            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-square-snapchat"></i></a>
                            <a href=""><i class="fa-brands fa-linkedin"></i></a>
                            <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                        </div>
                        <a href="" class="btn" btn2>Download CV</a>
                    </div>
                    <div class="contact-right"></div>
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your name" required>
                        <input type="text" name="email" placeholder="Your email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">TURN IT IN BRUH</button>
                    </form>
                </div>
            </div>
            <div class="copyright"></div>
            <p>Copyright @ Benita Made with<i class="fa-solid fa-heart-pulse"></i> by Neetah's UI/UX industries</p>
        </div>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwlvUhBNa2VWlmW3xZJBrdsPAJ7IKOpvQwcUrGuvE_ZvQqmNNqcf-B7cluMJKJ6GdiK/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </body>
